<mat-card class="scrollable-content">
  <mat-card-header>
    Project List
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="addProject()">Add Project</button>
    <br>
    <br>
    <mat-divider></mat-divider>
  </mat-card-actions>

  <!-- <mat-progress-spinner mode="indeterminate" *ngIf="loading"> </mat-progress-spinner> -->

  <mat-card-content>
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef> Project Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Detail Column -->
      <ng-container matColumnDef="projectDetails">
        <th mat-header-cell *matHeaderCellDef> Project Details </th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (dblclick)="updateSelectedProjectRows(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
