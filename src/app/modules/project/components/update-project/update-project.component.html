<mat-card class="occupy" style="background-color: whitesmoke;">
  <form #updateProjectForm="ngForm" (ngSubmit)="onSubmit(updateProjectForm)">
    <mat-card-header>
      Update Project
    </mat-card-header>
    <mat-card-actions>
      <button>Save</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="projectName">Project Name</label>
          <input name="projectName" class="form-control" id="projectName" [(ngModel)]="project.Name">
        </div>
        <div class="form-group col-md-6">
          <label for="projectDetails">Project Details</label>
          <input name="projectDetails" class="form-control" id="projectDetails" [(ngModel)]="project.Detail">
        </div>
      </div>
    </mat-card-content>
  </form>
</mat-card>
