<mat-card class="occupy" style="background-color: whitesmoke;">
  <form #updateUserForm="ngForm" (ngSubmit)="onSubmit(updateUserForm)">
    <mat-card-header>
      Update User
    </mat-card-header>
    <mat-card-actions>
      <button>Save</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input name="firstName" type="name" class="form-control" id="firstName" [(ngModel)] = "user.FirstName">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input name="lastName" type="name" class="form-control" id="lastName" [(ngModel)] = "user.LastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input name="email" type="email" class="form-control" id="email" [(ngModel)] = "user.Email">
            </div>
          </div>
  </mat-card-content>
</form>
</mat-card>
