<mat-card class="scrollable-content">
  <mat-card-header>
    Task List
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="addTask()">Add Task</button>
    <br>
    <br>
    <mat-divider></mat-divider>
  </mat-card-actions>


  <mat-card-content>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
      <!-- TaskId Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- ProjectId Column -->
      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef> Project Id </th>
        <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- AssignedTo Column -->
      <ng-container matColumnDef="assignedToUserId">
        <th mat-header-cell *matHeaderCellDef> Assigned To </th>
        <td mat-cell *matCellDef="let element"> {{element.assignedToUserId}} </td>
      </ng-container>

      <!-- TaskDetails Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Task Details </th>
        <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
      </ng-container>

      <!-- CreatedOn Column -->
      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (dblclick)="updateSelectedTaskRows(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
